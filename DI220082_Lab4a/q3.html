<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q3 LAB 4A</title>
</head>

<body>
  <p id="demo"></p>

  <script>
    let text = "";
    
    for (let i = 1; i <= 5; i++) 
    {
      text += "The number is " + i + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
  </script>
</body>
</html>
